<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>albumlightbox</title>
	<link href="css/base.css" rel="stylesheet" type="text/css">
	<link href="css/albumlightbox.css" rel="stylesheet" type="text/css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/albumlightbox.js"></script>
</head>

<body>
	<div class="hoveralbum_area">
		<div class="mainalbum_area"><img src="image/01.jpg" alt="1"></div>
		<div class="album_list_area">
			<ul class="album_list">
				<li><img src="image/01.jpg" alt="1"> </li>
				<li><img src="image/02.jpg" alt="2"> </li>
				<li><img src="image/03.jpg" alt="3"> </li>
			</ul>
		</div>
		<div class="ablum_mask">
			<div class="ablum_lightbox"><img src="image/01.jpg" alt=""></div>
		</div>
	</div>
	<div class="hoveralbum_area">
		<div class="mainalbum_area"><img src="image/01.jpg" alt="1"></div>
		<div class="album_list_area">
			<ul class="album_list">
				<li><img src="image/01.jpg" alt="1"> </li>
				<li><img src="image/02.jpg" alt="2"> </li>
				<li><img src="image/03.jpg" alt="3"> </li>
			</ul>
		</div>
	</div>
</body>

</html>
